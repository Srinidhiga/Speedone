<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula One Drivers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Drivers List */
        #drivers-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Driver Card */
        .driver-card {
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .driver-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
        }

        .driver-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .driver-card h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .driver-card p {
            margin: 5px 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="drivers.html" class="active">Drivers</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="standings.html">Standings</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h1>Formula One Drivers</h1>
        <p>Meet the talented drivers competing in the 2024 Formula One season.</p>

        <div id="drivers-list">
            <!-- Driver profiles will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Formula One Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/drivers')
                .then(response => response.json())
                .then(data => {
                    const driversList = document.getElementById('drivers-list');
                    data.forEach(driver => {
                        const driverCard = document.createElement('div');
                        driverCard.classList.add('driver-card');
                        driverCard.innerHTML = `
                            <img src="${driver.profile_image_url}" alt="${driver.first_name} ${driver.last_name}" />
                            <h2>${driver.first_name} ${driver.last_name}</h2>
                            <p><strong>Nationality:</strong> ${driver.nationality}</p>
                            <p><strong>Date of Birth:</strong> ${driver.date_of_birth}</p>
                            <p><strong>Championships Won:</strong> ${driver.championships_won}</p>
                        `;
                        driversList.appendChild(driverCard);
                    });
                })
                .catch(error => console.error('Error fetching drivers:', error));
        });
    </script>
</body>

</html>
