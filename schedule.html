<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula One Races</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="drivers.html">Drivers</a></li>
                <li><a href="teams.html">Teams</a></li>
                <li><a href="schedule.html" class="active">Schedule</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="standings.html">Standings</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <h1>Formula One Races</h1>
        <p>Discover the race schedule and locations for the 2024 Formula One season.</p>

        <div id="races-list">
            <!-- Race details will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Formula One Hub. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/races')
                .then(response => response.json())
                .then(data => {
                    const racesList = document.getElementById('races-list');
                    data.forEach(race => {
                        const raceCard = document.createElement('div');
                        raceCard.classList.add('race-card');
                        raceCard.innerHTML = `
                            <img src="${race.circuit_image_url}" alt="${race.race_name}" />
                            <h2>${race.race_name}</h2>
                            <p>Location: ${race.location}</p>
                            <p>Date: ${race.race_date}</p>
                        `;
                        racesList.appendChild(raceCard);
                    });
                })
                .catch(error => console.error('Error fetching races:', error));
        });
    </script>
</body>

</html>
